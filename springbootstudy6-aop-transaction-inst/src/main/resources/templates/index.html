<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Spring Transaction</title>
</head>
<body>
<div class="container">
<h3>Spring Transaction</h3>
회원수 <span th:text="${totalMemberCount}"></span>명 <br><br>
<form action="findMemberById">
<input type="text" name="id" placeholder="ID" required="required">
<input type="submit" value="회원검색">
</form>
<br><br>
<!--/*  PointController 정의 후 아래 검색이 실행되도록 한다      */-->
<form action="findPointById">
<input type="text" name="id" placeholder="ID" required="required">
<input type="submit" value="포인트검색">
</form>
 <hr>
 <!--/*                                 Transaction 처리
 			프리젠테이션 계층			서비스 계층 				   영속성 계층
 			MemberController			MemberService			   MemberMapper	
 			PointController 				MemberServiceImpl		PointMapper 
  */-->
  <form method="post" action="register">
  	아이디 <input type="text" name="id"><br>
  	패스워드 <input type="password" name="password"><br>
  	이름 <input type="text" name="name"><br>
  	주소 <input type="text" name="address"><br>
  	포인트 <input type="number" name="point"><br>
  	포인트타입 <input type="text" name="pointType"><br>
  	<input type="submit" value="등록">
  </form>
 </div>
</body>
</html>
