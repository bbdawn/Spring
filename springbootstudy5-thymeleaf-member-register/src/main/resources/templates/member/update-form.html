<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>update-form</title>
</head>
<body>
<div class="container pt-4">
<!--/*  thymeleaf comment   */-->
<form action="update" th:action="@{/updateMember}" method="post">
<input type="text" name="id" placeholder="아이디" readonly="readonly" th:value="${session.mvo.id}"><br>
<input type="text" name="password" placeholder="패스워드" required="required" th:value="${session.mvo.password}"><br>
<input type="text" name="name" placeholder="이름" required="required" th:value="${session.mvo.name}"><br>
<input type="text" name="address" placeholder="주소" required="required" th:value="${session.mvo.address}"><br>
<button>수정하기</button>
</form>
</div>
</body>
</html>
