<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>findbyid-fail</title>
</head>
<body>
<div class="container pt-4">
<!--/*
           thymeleaf 를 이용해서 자바 변수를 자바스크립트에 적용하기
		   클라이언트가 전송한 id 파라미터 값을 alert 창에서 표현해본다 
		   
		   /*    */  주석을 명시하는 이유는  [[ ]] 만 쓰면 자바스크립트 문법상에서는 위배되어 에디터에서 오류 발생시킬 수 있기 때문
		   "id"  : 웹 디자인 상에서 정보를 표현할 때 사용하는 값임 
    */-->
<script type="text/javascript" th:inline="javascript">
	let id=/*[[${param.id}]]*/ "id";
	alert(id+" 아이디에 대한 회원정보가 없습니다");
	location.href="/";
</script>
</div>
</body>
</html>
