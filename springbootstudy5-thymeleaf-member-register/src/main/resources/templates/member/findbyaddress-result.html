<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>findbyaddress-result</title>
</head>
<body>
<div class="container pt-4">
<!--/*  thymeleaf comment   */-->
<a href="home" th:href="@{/}">Home</a><br><br>
<!--/*  thymeleaf param address 를 아래에서 표현한다   */-->
<span th:text="${param.address}">회원주소</span>에 사는 회원명단 <br><br>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>NO</th><th>ID</th><th>NAME</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="member:${memberList}">
			<td th:text="${memberStat.count}"></td>
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
