<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>findbyid-ok</title>
</head>
<body>
<div class="container pt-4">
<!--/* 
		 thymeleaf comment 
		 span 영역에 parameter id 를 표현  	
		 MemberController의 findMemberById 에서 공유한 회원정보를 td 에서 이름과 주소를 표현  
  */-->
<a href="/" th:href="@{/}">Home</a><br><br>
<span  th:text="${param.id}">아이디</span> 아이디에 대한 회원검색결과 <br><br>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>이름</th><th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td th:text="${memberVO.name}"></td><td th:text="${memberVO.address}"></td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
