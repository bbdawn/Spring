<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>회원가입</title>
</head>
<body>
<div class="container pt-4">
<!--/*  
			member/register-form -- MemberController -- MemberMapper
											|
											| registerMember(MemberVO)
											|
											| redirect:registerMemberResult
											|
											| registerMemberResult() 
											| forward : member/register-result
											 
   */-->
<form action="" th:action="@{/registerMember}" method="post">
<input type="text" name="id" placeholder="아이디" required="required"><br> <!--/*아이디 중복확인은 Ajax keyup으로 구현해볼것!!*/-->
<input type="password" name="password" placeholder="비밀번호" required="required"><br>
<input type="text" name="name" placeholder="이름" required="required"><br>
<input type="text" name="address" placeholder="주소" required="required"><br>
<button type="submit">가입하기</button>
</form>
</div>
</body>
</html>
